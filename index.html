<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dan's Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" href="js/app.js"></script>
	<script type="text/javascript" href="js/app.js"></script>
</head>
<body>
	<div class="container">
		<h1>Shopping List</h1>
		<form>
			<input type="text" class="add-item" placeholder="Add item"></input>
			<input type="submit" value="submit" class="add-item-submit"></input>
		</form>
		<div class="item">
			<p class="item-text">New Item</p>
			<button class="check">Got it</button>
			<input type="image" src="images/trash.svg" class="delete">
		</div>
		<div class="item">
			<p class="checked-item-text">Checked Item</p>
			<button class="uncheck">Restore</button>
			<input type="image" src="images/trash.svg" class="delete">
		</div>
		<div class="checked-item">
		</div>
	</div>
</body>
</html>
