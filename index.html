<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dan's Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1 class="headline">Grayscale Shopping List</h1>
		
		<div>
			<input type="text" class="add-item" placeholder="Add item">
			<button type="button" value="submit" class="add-item-submit">Add Item</button>
		</div>
		
		<div class="new-items-list">
			<div class="item">
				<p contenteditable="true" class="item-text">Sample new Item</p>
				<input type="image" src="images/trash.svg" class="delete">
				<button class="check">Got it</button>
				<div class="clear"></div>
			</div>
		</div>
		
		<div class="checked-items-list">
			<div class="item">
				<p contenteditable="true" class="checked-item-text">Sample checked item</p>
				<input type="image" src="images/trash.svg" class="delete">
				<button class="uncheck">Restore</button>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
